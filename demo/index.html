<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sortable-list demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../sortable-list.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Sortable-list with spans and button wrapped in a div. Entire row is draggable.</h3>
      <demo-snippet>
        <template>
          <div>
            <sortable-list>
              <template is="dom-repeat" items='["item 1","item 2","item 3","item 4"]'>
                <div class="row">
                  <span class="handle">&vArr;</span>
                  <span>[[item]]</span>
                  <button>Button</button>
                </div>
              </template>
            </sortable-list>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Sortable-list with spans and button wrapped in a div. Only handle is draggable.</h3>
      <demo-snippet>
        <template>
          <div>
            <sortable-list handleSelector='handle'>
              <template is="dom-repeat" items='["item 1","item 2","item 3","item 4"]'>
                <div class="row">
                  <span class="handle">&vArr;</span>
                  <span>[[item]]</span>
                  <button>Button</button>
                </div>
              </template>
            </sortable-list>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
